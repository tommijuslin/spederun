{% extends "layout.html" %}
{% block content %}

{% if session.user_id %}
<p>You are logged in as {{ session.username }}</p>
<a href="/logout">Logout</a>

{% else %}
<a href="/login">Login</a>
<a href="/register">Register</a>
{% endif %}

<p><a href="/add_game">Add game</a></p>

{% for game in games %}
<a href="/game/{{ game.id }}">{{ game.title }}</a>
<br>
{% endfor %}

{% endblock %}
